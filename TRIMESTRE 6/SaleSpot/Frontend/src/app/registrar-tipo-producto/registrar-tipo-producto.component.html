<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand">Tipos de Productos / Categorías</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/menu">Menú Principal</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-3">
    <div class="row">
      <!-- Contenedor del formulario -->
      <div class="col-md-6">
        <h3>Nueva categoría</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombre">Nombre del la categoria:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <!-- Muestra el mensaje -->
        <div *ngIf="mensaje" class="mt-3 alert {{ mensaje.includes('éxito') ? 'alert-success' : 'alert-danger' }}">
          {{ mensaje }}
        </div>
      </div>
  
      <!-- Contenedor de las categorías registradas -->
      <div class="col-md-6 table-container">
        <div class="mt-3">
          <h3>Categorías Registradas</h3>
          <ul class="list-group">
            <li *ngFor="let tipoProducto of tiposProducto" class="list-group-item">
              <ng-container *ngIf="editarId !== tipoProducto.id_tipo_prod; else editarCampo">
                {{ tipoProducto.tipo_prod }}
                <div>
                  <button (click)="actualizarTipoProducto(tipoProducto.id_tipo_prod)" class="btn btn-actualizar btn-sm">Actualizar</button>
                  <button (click)="eliminarTipoProducto(tipoProducto.id_tipo_prod)" class="btn btn-borrar btn-sm">Borrar</button>
                </div>
              </ng-container>
              <ng-template #editarCampo>
                <div class="d-flex align-items-center">
                  <input [(ngModel)]="tipoProducto.tipo_prod" class="form-control mr-2">
                  <button (click)="guardarCambiosTipoProducto(tipoProducto.id_tipo_prod, tipoProducto.tipo_prod)" class="btn btn-success btn-sm">Guardar</button>
                  <button (click)="actualizarTipoProducto(tipoProducto.id_tipo_prod)" class="btn btn-secondary btn-sm">Cancelar</button>
                </div>
              </ng-template>
            </li>
          </ul>
          <!-- Muestra el mensaje al borrar -->
          <div *ngIf="mensajeBorrar" class="mt-3 alert {{ mensajeBorrar.includes('éxito') ? 'alert-success' : 'alert-danger' }}">
            {{ mensajeBorrar }}
          </div>
        </div>
      </div>
    </div>
  </div>
