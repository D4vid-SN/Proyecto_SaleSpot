<!-- productos.component.html -->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <span class="navbar-brand">Productos</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/menu">Menú Principal</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Administra los productos de SaleSpot</h2>
    </div>
  </div>
  <div class="row">
    <ng-container *ngIf="productos.length > 0; else noProductos">
      <!-- Cada producto se coloca en una columna de tamaño 3 para asegurarse de que haya 4 productos por fila -->
      <div class="col-md-3" *ngFor="let producto of productos">
        <div class="profile-card">
          <h4>Producto</h4>
          <h5>Descripción: {{ producto.desc_prod }}</h5>
          <p>Tipo: {{ producto.tipo_prod }}</p>
          <p>Valor: {{ producto.valor_prod }}</p>
          <p>Estado: {{ producto.estado_prod ? 'Stock' : 'Sin Stock' }}</p>
          <div class="btn-group" role="group">
            <a [routerLink]="['/editarProducto', producto.id_prod]" class="btn btn-primary btn-sm">Editar</a>
            <a [routerLink]="['/eliminarProducto', producto.id_prod]" class="btn btn-danger btn-sm">Eliminar</a>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #noProductos>
      <div class="col-md-12 text-center">
        <h3>No hay productos registrados.</h3>
      </div>
    </ng-template>
  </div>
</div>
