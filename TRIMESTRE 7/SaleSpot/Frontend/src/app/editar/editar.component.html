<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Editar Usuario</h2>
          <div *ngIf="mensajeExito" class="alert alert-success">{{ mensajeExito }}</div>
          <div *ngIf="mensajeError" class="alert alert-danger">{{ mensajeError }}</div>

          <form (ngSubmit)="actualizarUsuario()">
            <div class="form-group">
              <label for="nombre_1">Primer Nombre<span class="obligatorio"></span>:</label>
              <input type="text" class="form-control" id="nombre_1" name="nombre_1" [(ngModel)]="usuario.nombre_1" required>
              <div *ngIf="!usuario.nombre_1 && mensajeError" class="invalid-feedback">El primer nombre es obligatorio.</div>
            </div>
            <div class="form-group">
              <label for="nombre_2">Segundo Nombre:</label>
              <input type="text" class="form-control" id="nombre_2" name="nombre_2" [(ngModel)]="usuario.nombre_2">
            </div>
            <div class="form-group">
              <label for="apellido_1">Primer Apellido<span class="obligatorio"></span>:</label>
              <input type="text" class="form-control" id="apellido_1" name="apellido_1" [(ngModel)]="usuario.apellido_1" required>
              <div *ngIf="!usuario.apellido_1 && mensajeError" class="invalid-feedback">El primer apellido es obligatorio.</div>
            </div>
            <div class="form-group">
              <label for="apellido_2">Segundo Apellido:</label>
              <input type="text" class="form-control" id="apellido_2" name="apellido_2" [(ngModel)]="usuario.apellido_2">
            </div>
            <div class="form-group">
              <label for="email">Email<span class="obligatorio"></span>:</label> 
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
              <div *ngIf="!usuario.email && mensajeError" class="invalid-feedback">El correo electr√≥nico es obligatorio.</div>
            </div>
            <div class="form-group">
              <label for="rol">Rol<span class="obligatorio"></span>:</label>
              <select class="form-control" id="rol" name="rol" [(ngModel)]="usuario.rol" required>
                <!-- Mostrar opciones de roles -->
                <option *ngFor="let rol of roles" [value]="rol.id_rol">{{ rol.desc_rol }}</option>
              </select>
              <div *ngIf="!usuario.rol && mensajeError" class="invalid-feedback">Debe seleccionar un rol.</div>
            </div>
            <div class="form-group">
              <label for="estado">Estado<span class="obligatorio"></span>:</label>
              <select class="form-control" id="estado" name="estado" [(ngModel)]="usuario.estado" required>
                <option [ngValue]="true" [selected]="usuario.estado === true">Activo</option>
                <option [ngValue]="false" [selected]="usuario.estado === false">Inactivo</option>
              </select>
              <div *ngIf="usuario.estado === null && mensajeError" class="invalid-feedback">Debe seleccionar un estado.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Actualizar Usuario</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
