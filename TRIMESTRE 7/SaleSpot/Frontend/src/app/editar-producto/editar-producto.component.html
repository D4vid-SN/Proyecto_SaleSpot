<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Editar Producto</h2>
          <div *ngIf="mensajeExito" class="alert alert-success">{{ mensajeExito }}</div>
          <div *ngIf="mensajeError" class="alert alert-danger">{{ mensajeError }}</div>

          <!-- Formulario de edición de producto -->
          <form (ngSubmit)="actualizarProducto()">
            <div class="form-group">
              <label for="desc_prod">Descripción del Producto<span class="obligatorio"></span>:</label>
              <input type="text" class="form-control" id="desc_prod" name="desc_prod" [(ngModel)]="producto.desc_prod" required>
            </div>
            <div class="form-group">
              <label for="tipo_prod">Tipo de Producto<span class="obligatorio"></span>:</label>
              <select class="form-control" id="tipo_prod" name="tipo_prod" [(ngModel)]="producto.tipo_prod" required>
                <option *ngFor="let tipo of tiposProducto" [value]="tipo.id_tipo_prod">{{ tipo.tipo_prod }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="valor_prod">Valor del Producto<span class="obligatorio"></span>:</label>
              <input type="number" class="form-control" id="valor_prod" name="valor_prod" [(ngModel)]="producto.valor_prod" required>
            </div>
            <div class="form-group">
              <label for="estado_prod">Estado del Producto<span class="obligatorio"></span>:</label>
              <select class="form-control" id="estado_prod" name="estado_prod" [(ngModel)]="producto.estado_prod" required>
                <option [ngValue]="true">Stock</option>
                <option [ngValue]="false">Sin Stock</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Actualizar Producto</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
