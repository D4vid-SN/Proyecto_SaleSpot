<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="text-center mt-5">
      <div>
        <h2>Login</h2>
      </div>
      <div id="form-container" class="mt-4">
        <form method="POST" action="../controladores/verificar_login.php">
          <div class="form-group">
            <label for="document-type">Tipo de Documento:</label>
            <select id="document-type" name="document-type" class="form-control" required>
              <option value="Cedula de Ciudadania">CC</option>
              <option value="Cedula de Extranjeria">CE</option>
              <option value="Pasaporte">Pasaporte</option>
            </select>
          </div>

          <div class="form-group">
            <label for="document-number">Número de Documento:</label>
            <input type="text" id="document-number" name="document-number" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
