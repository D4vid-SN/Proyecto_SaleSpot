<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Registro de Usuario</h2>
            <form action="../controladores/procesar_formulario.php" method="POST">
              <div class="form-group">
                <label for="first-name">Primer Nombre:</label>
                <input type="text" class="form-control" id="first-name" name="first-name" required>
              </div>

              <div class="form-group">
                <label for="second-name">Segundo Nombre:</label>
                <input type="text" class="form-control" id="second-name" name="second-name">
              </div>

              <div class="form-group">
                <label for="last-name">Primer Apellido:</label>
                <input type="text" class="form-control" id="last-name" name="last-name" required>
              </div>

              <div class="form-group">
                <label for="second-last-name">Segundo Apellido:</label>
                <input type="text" class="form-control" id="second-last-name" name="second-last-name">
              </div>

              <div class="form-group">
                <label for="document-type">Tipo de Documento:</label>
                <select class="form-control" id="document-type" name="document-type" required>
                  <option value="Cedula de Ciudadania">CC</option>
                  <option value="Cedula de Extranjeria">CE</option>
                  <option value="Pasaporte">Pasaporte</option>
                </select>
              </div>

              <div class="form-group">
                <label for="document-number">Número de Documento:</label>
                <input type="text" class="form-control" id="document-number" name="document-number" required>
              </div>

              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
